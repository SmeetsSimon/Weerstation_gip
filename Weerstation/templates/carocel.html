{% load static %}

<div class="container-fluid">

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/achtergrond sensor.png' %}"  width="100%" height="350px" >
          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Sensor</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#">Go to</a></p>
            </div>
          </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Naamloos-1.png  ' %}"  width="100%" height="350px">
          <div class="container">
            <div class="carousel-caption text-end">
              <h1>LCD</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#">Go to</a></p>
            </div>
          </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/Naamloos-2.png' %}"  width="100%" height="350px">
          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Datalog</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#">Go to</a></p>
            </div>
          </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
